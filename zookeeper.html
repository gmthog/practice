<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoo keeper</title>
</head>
<body>
    <h1>zoo keeper application form</h1>
    <p>please complete the form.</p>
    <label>Contact detail</label><br>
    
    <table>
        <tr>
            <td>Name*</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Telephone</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email*</td>
            <td><input type="text"></td>
        </tr>
    </table>

    <br><br>

    <label>Personal informaiton</label>
    <table>
        <tr>
            <td>Age*</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
            </select></td>
        </tr>
        <tr>
            <td>When did you <br> first know you <br> wanted to be a <br> zoo-keeper</td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
        </tr>
        </table>

    <br><br>

    <label for="">Pick your favourite animals</label>
    <table>
    <tr>
        <td><input type="radio">zebra</td>
        <td><input type="radio">cat</td>
        <td><input type="radio">anacoda</td>
        <td><input type="radio">human</td>
    </tr>
    <tr>
        <td><input type="radio">elephant</td>
        <td><input type="radio">wildebeest</td>
        <td><input type="radio">pigeon</td>
        <td><input type="radio">crab</td>
    </tr>
    </table>
    <button>submit</button>
</body>
</html>
